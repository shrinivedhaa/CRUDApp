<p>Add works!</p>
<div class="container mt-4">
    <h2 class="mb-4">Add New Product</h2>
    <form #productForm="ngForm" (ngSubmit)="addProduct()">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="number" class="form-control" name="id" [(ngModel)]="newProduct.id" #id="ngModel" required>
            <div *ngIf="id.invalid && id.touched" class="error text-danger">ID is required.</div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="newProduct.name" #name="ngModel" required minlength="3">
            <div *ngIf="name.invalid && name.touched" class="error text-danger">
                Name is required and should be at least 3 characters long.
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" name="price" [(ngModel)]="newProduct.price" #price="ngModel" required pattern="^\d+(\.\d{1,2})?$">
            <div *ngIf="price.invalid && price.touched" class="error text-danger">
                Price is required and should be a valid number (e.g., 12.99).
            </div>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="text" class="form-control" name="url" [(ngModel)]="newProduct.url" #url="ngModel" required 
                   pattern="^[a-zA-Z0-9-._~:/?#[\]@!$&'()*+,;=]+(\.[a-zA-Z]{2,})+$">
            <div *ngIf="url.invalid && url.touched" class="error text-danger">
                A valid URL is required (e.g., example.com or www.example.com).
            </div>
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Description:</label>
            <input type="text" class="form-control" name="desc" [(ngModel)]="newProduct.description" #desc="ngModel" required>
            <div *ngIf="desc.invalid && desc.touched" class="error text-danger">Description is required.</div>
        </div>

        <button type="submit" [disabled]="productForm.invalid" class="btn btn-success">Add Product</button>
    </form>
</div>
